---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mycrypto
  # namespace: whoami5
  labels:
    allow.http: "false"
    application: mycrypto
spec:
  replicas: 3
  selector:
    matchLabels:
      application: mycrypto
  template:
    metadata:
      labels:
        application: mycrypto
    spec:
      containers:
      - name: mycrypto
        image: llucasbrandao/mycryptolistapi:v0.0.7
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
        env:
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                name: credentials
                key: JWT_SECRET
          - name: JWT_EXPIRY
            valueFrom:
              secretKeyRef:
                name: credentials
                key: JWT_EXPIRY
          - name: COIN_PAPRIKA_API_URL
            valueFrom:
              secretKeyRef:
                name: credentials
                key: COIN_PAPRIKA_API_URL
          - name: REDIS_PORT
            valueFrom:
              secretKeyRef:
                name: credentials
                key: REDIS_PORT

---
apiVersion: v1
kind: Secret
metadata:
  name: credentials
type: Opaque
data:
  JWT_SECRET: MTIzNDU2
  JWT_EXPIRY: OTk5OTk5OTk5
  COIN_PAPRIKA_API_URL: aHR0cHM6Ly9hcGkuY29pbnBhcHJpa2EuY29tL3YxLw==
  REDIS_PORT: NjM3OQ==

---
apiVersion: v1
kind: Service
metadata:
  name: mycrypto
  # namespace: whoami5
spec:
  type: ClusterIP
  ports:
  - port: 80 # Porta a ser exposta pelo SERVICE
    targetPort: 8080 # Porta que a aplicação está rodando no POD
  selector:
    application: mycrypto


---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: mycrypto
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: default
spec:
  rules:
    - host: mycrypto.shafitycore.cyou
      http:
        paths:
          - path : /
            pathType: Prefix
            backend:
              service:
                name: mycrypto
                port:
                  number: 80



