# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  kubernetes: circleci/kubernetes@1.3.1
  docker: circleci/docker@2.1.2

jobs:
  build:
    docker:
      - image: cimg/openjdk:18.0
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_TOKEN

    working_directory: ~/mycryptolistapi
    
    steps:
      # git pull
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true    
      - run: 
          name: Publish Docker Image to Docker Hub
          command: |
            docker build -t llucasbrandao/mycryptolistapi .
            docker push llucasbrandao/mycryptolistapi:$CIRCLE_BUILD_NUM

  cluster-deploy:
    description: Cluster Deploy
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - kubernetes/install:
          kubectl-version: latest

      - kubernetes/install-kubeconfig:
        kubeconfig:  
      
      - kubernetes/create-or-update-resource:
          resource-name: deployment/mycrypto 
          show-kubectl-command: true 
          get-rollout-status: true 
          resource-file-path: .kubectl/deployment 
          server-side-apply: true
          action-type: apply

workflows:
  version: 2
  cluster-deployment-workflow:
    jobs:
      - build
      - cluster-deploy:
          type: approval
          requires:
            - build