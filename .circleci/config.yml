# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  kubernetes: circleci/kubernetes@1.3.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:16.0.1-jdk-buster

    working_directory: ~/mycryptolistapi
    
    steps:
      # git pull
      - checkout
            
      # Download and cache dependencies
      - restore_cache:
          keys:
          - mycryptolistapi-{{ checksum "pom.xml" }}

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: mycryptolistapi-{{ checksum "pom.xml" }}
        
      # package into a jar
      - run: mvn clean package -Dmaven.test.skip=true

      # build and push docker image to docker hub
      - run: mvn clean compile -Dmaven.test.skip=true jib:build -Dimage=zarinlo/springboot-api:$CIRCLE_BUILD_NUM

      # store raw contents of src code
      - store_artifacts:
          path: target/classes
          destination: mycryptolistapi

  cluster-deploy:
    description: Cluster Deploy
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - kubernetes/install:
          kubectl-version: latest

      - kubernetes/install-kubeconfig:
        kubeconfig:  
      
      - kubernetes/create-or-update-resource:
          resource-name: deployment/mycrypto 
          show-kubectl-command: true 
          get-rollout-status: true 
          resource-file-path: .kubectl/deployment 
          server-side-apply: true
          action-type: apply

workflows:
  version: 2
  cluster-deployment-workflow:
    jobs:
      - build
      - cluster-deploy:
          type: approval
          requires:
            - build